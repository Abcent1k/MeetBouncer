<!DOCTYPE html>
<html lang="en">

<head>
  <title>MeetBouncer</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="modal">
    <div class="modal-content">
      <div class="settings-container">
        <span>Push Notifications</span>
        <input type="checkbox" id="notificationCheckbox" checked="checked">
        <label for="notificationCheckbox" class="checkbox-label"></label>
      </div>
      <div class="settings-container-name">
        <span>Default participants slider value:</span>
      </div>
      <div class="settings-container">
        <button id="minusThresholdButton" class="button-dark">-</button>
        <input type="number" id="thresholdDefaultInput" min="1" max="100" value="5" />
        <button id="plusThresholdButton" class="button-dark">+</button>
        <button id="setThresholdButton">Set</button>
      </div>
      <div class="settings-container-name">
        <span>Max participants slider value:</span>
      </div>
      <div class="settings-container">
        <button id="minusMaxSliderButton" class="button-dark">-</button>
        <input type="number" id="inputMaxSlider" min="1" max="100" value="50" />
        <button id="plusMaxSliderButton" class="button-dark">+</button>
        <button id="setMaxSliderButton">Set</button>
      </div>
    </div>
  </div>

  <div class="title-block">
    <h1>MeetBouncer</h1>
    <button id="settingsButton" class="button-dark">
      <svg class="icon-style" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
      </svg>
    </button>
  </div>
  <div id="infoContainer">
    <p>Automatically leaves Google Meet when participant count falls below your specified threshold, by timer or
      schedule.</p>
  </div>
  <button id="InfoButton">More info</button>
  <div class="active-calls">
    <h2>Active Sessions</h2>
    <ul id="activeTabsList">
    </ul>
  </div>
  <div class="control-container-header">
    <h2 id="controlContainerTitle"></h2>
    <div class="radio-tabs-wrapper">

      <input type="radio" class="radio-tab" name="radioTab" id="tabParticipants" checked />
      <label for="tabParticipants">
        <?xml version="1.0" encoding="utf-8"?>
        <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M 12 12 C 15.315 12 18 9.315 18 6 C 18 2.685 15.315 0 12 0 C 8.685 0 6 2.685 6 6 C 6 9.315 8.685 12 12 12 Z M 12 15 C 7.995 15 0 17.01 0 21 L 0 22.5 C 0 23.325 0.675 24 1.5 24 L 22.5 24 C 23.325 24 24 23.325 24 22.5 L 24 21 C 24 17.01 16.005 15 12 15 Z" />
        </svg>
      </label>

      <input type="radio" class="radio-tab" name="radioTab" id="tabTimer" />
      <label for="tabTimer">
        <?xml version="1.0" encoding="utf-8"?>
        <svg viewBox="0 0 32 32" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M 25.988 11.446 L 22.295 15.138 C 21.815 15.618 21.815 16.394 22.295 16.874 L 25.988 20.566 C 26.689 21.255 27.071 22.191 27.071 23.175 L 27.071 28.308 C 27.071 30.338 25.409 32 23.378 32 L 8.609 32 C 6.578 32 4.917 30.338 4.917 28.308 L 4.917 23.163 C 4.917 22.178 5.298 21.255 5.988 20.566 L 9.692 16.874 C 9.926 16.64 10.049 16.332 10.049 16 C 10.049 15.668 9.926 15.36 9.692 15.126 L 6 11.434 C 5.311 10.745 4.929 9.822 4.929 8.837 L 4.929 3.692 C 4.929 1.662 6.591 0 8.622 0 L 23.391 0 C 25.422 0 27.083 1.662 27.083 3.692 L 27.083 8.825 C 27.083 9.809 26.702 10.732 26 11.434 Z M 9.04 26.377 C 9.04 27.345 9.833 28.138 10.801 28.138 L 21.212 28.138 C 22.181 28.138 22.974 27.345 22.974 26.377 C 22.974 25.408 22.181 24.615 21.212 24.615 L 10.801 24.615 C 9.833 24.615 9.04 25.408 9.04 26.377 Z" />
        </svg>
      </label>

      <input type="radio" class="radio-tab" name="radioTab" id="tabSchedule" />
      <label for="tabSchedule">
        <?xml version="1.0" encoding="utf-8"?>
        <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M 12 0 C 5.4 0 0 5.4 0 12 C 0 18.6 5.4 24 12 24 C 18.6 24 24 18.6 24 12 C 24 5.4 18.6 0 12 0 Z M 14.4 16.44 C 13.8 16.8 13.08 16.56 12.72 15.96 L 10.92 12.6 C 10.8 12.36 10.8 12.24 10.8 12 L 10.8 6 C 10.8 5.28 11.28 4.8 12 4.8 C 12.72 4.8 13.2 5.28 13.2 6 L 13.2 11.64 L 14.88 14.76 C 15.12 15.36 15 16.08 14.4 16.44 Z" />
        </svg>
      </label>

    </div>
  </div>

  <div id="controlContainer"></div>
  <div class="centre-container">
    <button id="setButton">Set</button>
    <button id="resetButton" class="button-dark">Reset</button>
  </div>

  <script type="module" src="./js/elements.js"></script>
  <script type="module" src="./js/popup.js"></script>
  <script type="text/javascript" src="./libs/rolldate.js"></script>
</body>


</html>
