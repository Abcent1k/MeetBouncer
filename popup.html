<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
        <h1>MeetBouncer</h1>
        <p>Automatically leave a Google Meeting when a certain threshold (number of participant left the meeting) is met!</p>
        <div class="active-tab">
        <p id="activeTabName">Active: none</p>
        </div>
        <div class="button-wrapper">
            <button id="minusThreshold" class="btn btn-dark">-</button>
            <input type="number" id="threshold" value="5">
            <button id="plusThreshold" class="btn btn-dark">+</button>
        </div>
        <div class="button-wrapper">
            <button id="setBtn" class="btn btn-primary">Set</button>
        </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
